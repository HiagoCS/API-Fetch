<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Cadastro de Curso </h2>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">ID</label>
          <input type="number" id="id" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12 d-grid gap-2">
          <button id="buscar" class="btn btn-primary "> Buscar</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">Nome</label>
          <input type="text" id="nome" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">Curso</label>
          <input type="text" id="curso" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12 d-grid gap-2">
          <button id="cadastrar" class="btn btn-success ">Cadastrar</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12 d-grid gap-2">
          <button id="alterar" class="btn btn-warning ">Alterar</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12 d-grid gap-2">
          <button id="deletar" class="btn btn-danger ">Deletar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
